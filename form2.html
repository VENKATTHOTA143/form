<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Student Data Collection</title>
   <link rel="stylesheet" href="./form2.css">
   <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>
   <div class="container">
      <h1>Student Data Collection Form</h1>
      <form id="studentForm">

         <label for="hallNo">Hall no:</label>
         <input type="text" id="hallNo" required>

         <label for="name">Name:</label>
         <input type="text" id="name" onchange="upperCase()" required pattern="[A-za-z]+">

         <label for="fatherName">Father Name:</label>
         <input type="text" id="fatherName" onchange="upperCase()" required>

         <label for="department">Select Department:</label>

         <select id="department" name="department">
            <option value="civil">Select</option>
            <option value="civil">Civil</option>
            <option value="mechanical">Mechanical</option>
            <option value="mechanical">Cse</option>
            <option value="mechanical">ECE</option>
            <option value="mechanical">EEE</option>
         </select>


         <label for="phone">Phone Number:</label>
         <input type="number" id="phone" name="phone" required>

         <label for="email">Email Id:</label>
         <input type="email" id="email" required>

         <label for="address">Address:</label>
         <textarea id="address" name="address" required></textarea>

         <button type="submit">Submit</button>
      </form>
   </div>
   
   <table id="studentTable">
      <thead>
         <tr>
            <th>
               Hall.No 
               <i class="ri-sort-asc sort-button" data-sort="asc"></i> 
               <i class="ri-sort-desc sort-button" data-sort="desc" style="display: none;"></i>
           </th>
           
            <th>Name</th>
            <th>Father Name</th>
            <th>Department</th>
            <th>Phone No</th>
            <th>Email</th>
            <th>Address</th>
         </tr>
      </thead>
      <tbody>

      </tbody>
   </table>
   <script src="./form2.js"></script>

  
</body>

</html>
